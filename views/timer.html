<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/timer.css">
    <title>Timer</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="timer-app">
        <div class="timer-input">
            <input type="number" id="minutes" placeholder="MM" min="0" max="59">
            <span style="font-size: 1.2rem; align-self: center;">:</span>
            <input type="number" id="seconds" placeholder="SS" min="0" max="59">
        </div>
        <div class="timer-display" id="display">00:00</div>
        <div class="timer-buttons">
            <button class="timer-btn special" onclick="timerFunctions.reset()">Reset</button>
            <button class="timer-btn action" id="startPauseBtn" onclick="timerFunctions.startPause()">Start</button>
            <button class="timer-btn special" onclick="timerFunctions.savePreset()">Save Preset</button>
        </div>
        <div class="presets-section" id="presets">
            <table></table>
        </div>
    </div>
<script src="../js/timer.js"></script>

</body>
</html>
