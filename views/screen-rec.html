<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/screen-rec.css">
    <title>Screen Recorder App</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="recorder-app">
        <div class="recorder-preview">
            <video id="preview" autoplay muted></video>
        </div>
        <div class="recorder-controls">
            <label><input type="checkbox" id="audio"> Include Audio</label>
        </div>
        <div class="recorder-display" id="display">
            <h3>Screen Recorder</h3>
            <p>Click Start to begin</p>
        </div>
        <div class="recorder-buttons">
            <button class="recorder-btn special" onclick="recorderFunctions.toggleRecording()">Start</button>
            <button class="recorder-btn" onclick="recorderFunctions.save()">Save</button>
        </div>
        <div class="history-section" id="history">
            <table>
                <thead>
                    <tr>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <script src="/js/screen-rec.js"></script>


</body>
</html>
