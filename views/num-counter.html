<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/num-counter.css">
    <title>Number Counter</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="counter-app">
        <div class="counter-input">
            <input type="number" id="stepSize" placeholder="Step Size" min="1" value="1">
        </div>
        <div class="counter-display" id="display">0</div>
        <div class="counter-buttons">
            <button class="counter-btn action" onclick="counterFunctions.decrement()">-</button>
            <button class="counter-btn special" onclick="counterFunctions.reset()">Reset</button>
            <button class="counter-btn action" onclick="counterFunctions.increment()">+</button>
            <button class="counter-btn special" onclick="counterFunctions.savePreset()">Save Preset</button>
        </div>
        <div class="history-section" id="history">
            <table></table>
        </div>
        <div class="presets-section" id="presets">
            <table></table>
        </div>
    </div>
    <script src="../js/num-counter.js"></script>

</body>
</html>
