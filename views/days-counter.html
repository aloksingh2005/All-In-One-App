<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/days-counter.css">
    <title>Days Counter</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="counter-app">
        <div class="counter-input">
            <input type="date" id="startDate" placeholder="Start Date">
            <input type="date" id="endDate" placeholder="End Date">
            <label class="counter-checkbox">
                <input type="checkbox" id="workingDays"> Count only working days (Mon-Fri)
            </label>
        </div>
        <div class="counter-result" id="result">0 days</div>
        <div class="counter-buttons">
            <button class="counter-btn special" onclick="counterFunctions.clear()">Clear</button>
            <button class="counter-btn count" onclick="counterFunctions.count()">Count</button>
        </div>
        <div class="history-section" id="history"></div>
    </div>

    <script src="../js/days-counter.js"></script>

</body>

</html>
