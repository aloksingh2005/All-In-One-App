<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/ruler.css">
    <title>Ruler App</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="ruler-app">
        <div class="ruler-canvas" id="canvas">
            <div class="ruler-line" id="line"></div>
            <div class="ruler-point" id="start-point"></div>
            <div class="ruler-point" id="end-point"></div>
        </div>
        <div class="ruler-controls">
            <select id="unit">
                <option value="px">Pixels</option>
                <option value="cm">Centimeters</option>
                <option value="in">Inches</option>
            </select>
            <label><input type="checkbox" id="grid"> Snap to Grid</label>
        </div>
        <div class="ruler-display" id="display">
            <h3>Measurement</h3>
            <p>Distance: 0 px</p>
        </div>
        <div class="ruler-buttons">
            <button class="ruler-btn special" onclick="rulerFunctions.reset()">Reset</button>
            <button class="ruler-btn" onclick="rulerFunctions.save()">Save</button>
        </div>
        <div class="history-section" id="history">
            <table>
                <thead>
                    <tr>
                        <th>Measurement</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script src="../js/ruler.js"></script>
</body>
</html>
